<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Encuesta sintomática del covid-19
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <form (ngSubmit)="logForm()">

    <ion-list>
      <ion-radio-group value="biff">
        <ion-list-header>
          <ion-label>Género</ion-label>
        </ion-list-header>
    
        <ion-item>
          <ion-label>Masculino</ion-label>
          <ion-radio slot="start" value="M"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Femenino</ion-label>
          <ion-radio slot="start" value="F"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>


    <ion-list>
      <ion-list-header>
        <ion-label>
          Seleccione su pais de residencia
        </ion-label>
      </ion-list-header>
    
      <ion-item>
        <ion-label>Pais</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option value="f">Colombia</ion-select-option>
          <ion-select-option value="m">Venezuela</ion-select-option>
        </ion-select>
      </ion-item>
    
    
    </ion-list>




        <button ion-button type="submit" block>Add Todo</button>

    

  </form>


</ion-content>
